<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <section class="popup">
    <form class="popup__container">
      <button class="popup__close">
      </button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <input class="popup__name" type="text">
      <input class="popup__description" type="text">
      <button class="popup__save" type="submit" value="Сохранить">
        Сохранить
      </button>
    </form>
  </section>
  <div class="page">
    <header class="header">
      <div class="header__box">
        <img class="header__logo"   src="./images/logo.svg" alt="лого Россия">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/photo_jack.jpg" alt="фото профиля">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add"> 
        </button>
      </section>
      <section class="elements">
        <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="карачевск">
          <div class="elements__text">
            <h2 class="elements__title">
            Карачевск
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
        <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="гора Эльбрус">
          <div class="elements__text">
            <h2 class="elements__title">
              Гора Эльбрус
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
          <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="elements__text">
            <h2 class="elements__title">
              Домбай
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
        <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="гора Эльбрус">
          <div class="elements__text">
            <h2 class="elements__title">
              Гора Эльбрус
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
          <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="elements__text">
            <h2 class="elements__title">
              Домбай
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
        <div class="elements__cart">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="карачевск">
          <div class="elements__text">
            <h2 class="elements__title">
              Карачевск
            </h2>
            <img class="elements__like" src="images/Group.svg" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020. Mesto Russia
      </p>
    </footer>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
