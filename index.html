<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="лого Россия"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar"><img class="profile__photo" alt="фото профиля" src="#"></button><div class="profile__text"><div class="profile__container"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="Редактировать"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add" type="button" aria-label="Добавить" name="add"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020. Mesto Russia</p></footer><div class="popup" id="profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="popup__input-name" placeholder="Введите имя" name="name" required minlength="2" maxlength="40"> <span class="popup__input-name-error popup__error"></span> <input class="popup__input popup__input_type_description" id="popup__input-description" placeholder="Описание" name="description" required minlength="2" maxlength="200"> <span class="popup__input-description-error popup__error"></span> <button class="popup__save" type="submit" value="Сохранить">Сохранить</button></form></div></div></div><div class="popup" id="add"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form" novalidate><h2 class="popup__title">Но tion">Вы уверены?</h2><button class="popup__save" type="submit" value="Да">Да</button></form></div></div></body></html>
