<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/photo_jack.jpg" alt="фото профиля">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить" name="add">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020. Mesto Russia
      </p>
    </footer>
    <div class="popup" id="profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть">
        </button>
        <form class="popup__form" name="form" novalidate>
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input class="popup__input popup__input_type_name" id="popup__input-name" type="text" placeholder="Введите имя" name="name" required minlength="2" maxlength="40">
          <span class="popup__input-name-error popup__error_visible">
          </span>
          <input class="popup__input popup__input_type_description" id="popup__input-description" type="text" placeholder="Описание" name="dr" required minlength="2" maxlength="200">
          <span class="popup__input-description-error popup__error_visible">
          </span>
          <button class="popup__save" type="submit" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup" id="add">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть">
      </button>
      <form class="popup__form" name="form" novalidate>
        <h2 class="popup__title">
          Новое место
        </h2>
        <input class="popup__input popup__input_type_title" id="popup__input-title" type="text" placeholder="Название" name="name" required minlength="2" maxlength="30">
        <span class="popup__input-title-error popup__error_visible ">
        </span>
        <input class="popup__input popup__input_type_image" id="popup__input_url" type="url" placeholder="Ссылка на картинку" name="image" required>
        <span class="popup__input_url-error popup__error_visible ">
        </span>
        <button class="popup__save popup__save_disabled" type="submit" value="Создать" disabled>
          Создать
        </button>
      </form>
    </div>
  </div>
  <template id="elements-template">
    <article class="elements__card">
      <img class="elements__image" alt="новая картинка">
      <button class="elements__trash" type="button" name="trash" aria-label="Удалить">
      </button>
      <div class="elements__text">
        <h2 class="elements__title">
        </h2>
        <button class="elements__like" type="button" name="like" aria-label="Нравится">
        </button>
      </div>
    </article>
  </template>
  <div class="popup" id="photo">
    <div class="popup__photo">
      <button class="popup__close" type="button" aria-label="Закрыть">
      </button>
      <img class="popup__image" name="image" alt="изображение">
      <p class="popup__description">
      </p>
    </div>
    
</div>
  <script defer src="./scripts/constants.js">
  </script>
  <script defer src="./scripts/script.js">
  </script>
  <script defer src="./scripts/validate.js">
  </script>
</body>
</html>
